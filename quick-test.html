<!DOCTYPE html>
<html>
<head>
    <title>快速API测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>快速API测试</h1>
    <button onclick="testAPI()">测试API</button>
    <div id="results"></div>

    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            results.innerHTML = '';
            
            function addResult(msg, type = 'success') {
                const div = document.createElement('div');
                div.className = `result ${type}`;
                div.textContent = msg;
                results.appendChild(div);
            }
            
            try {
                // 测试健康检查
                addResult('测试健康检查...');
                const healthResponse = await fetch('/api/health');
                addResult(`健康检查状态: ${healthResponse.status}`);
                
                if (healthResponse.ok) {
                    const healthData = await healthResponse.json();
                    addResult(`健康检查响应: ${JSON.stringify(healthData)}`);
                } else {
                    const healthText = await healthResponse.text();
                    addResult(`健康检查错误: ${healthText}`, 'error');
                }
                
                // 测试关键词API
                addResult('测试关键词API...');
                const keywordsResponse = await fetch('/api/keywords');
                addResult(`关键词API状态: ${keywordsResponse.status}`);
                
                if (keywordsResponse.ok) {
                    const keywordsData = await keywordsResponse.json();
                    addResult(`关键词数据: ${JSON.stringify(keywordsData)}`);
                } else {
                    const keywordsText = await keywordsResponse.text();
                    addResult(`关键词API错误: ${keywordsText}`, 'error');
                }
                
            } catch (error) {
                addResult(`测试失败: ${error.message}`, 'error');
            }
        }
        
        // 页面加载时自动测试
        window.onload = testAPI;
    </script>
</body>
</html>
